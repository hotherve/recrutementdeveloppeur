<div class="panel panel-primary" *ngIf="salle">
    <div class="panel-heading"><button (click)="gotoList()" class="btn btn-info"
        style="margin-left: 10px">Retour sur liste</button></div>
    <div class="panel-heading">
        <h2>Derniers évenements arrivés dans la salle : '{{salle.nomSalle}}'</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Salle (id)</th>
                    <th>Disponibilité</th>
                    <th>Date de l'évènement</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let salleEvent of salleEvents | async">
                    <td>{{salleEvent.salle.nomSalle}} ({{salleEvent.salle.id}})</td>
                    <td>{{salleEvent.salleEvent}} <span class="badge {{salleEvent.occupee ? 'badge-danger':'badge-success'}}">{{salleEvent.occupee ? 'occupee':'libre'}}</span></td>
                    <td i18n>{{salleEvent.dateEvent | date:'medium'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
