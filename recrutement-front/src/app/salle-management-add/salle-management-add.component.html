<h3>Cr√©ation de salle</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nomSalle">Nom de la salle</label>
            <input type="text" class="form-control" id="nomSalle" required [(ngModel)]="salle.nomSalle" name="nomSalle">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="nouvelleSalle()">Ajouter une salle</button>
    <button class="btn btn-success" (click)="listeSalle()">Retour sur la liste des salles</button>
</div>
